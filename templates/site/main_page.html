<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if items %}
        <ul>
            {% for item in items %}
            <li>
                <p>Название: {{ item.name }}</p>
                <p>Описание: {{ item.description }}</p>
                <p>Цена: {{ item.price }} {{ item.currency }}</p>
                <a href="{% url 'item_detail' item.pk %}">Подробнее о товаре</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Товаров нет</p>
    {% endif %}
</body>
</html>
